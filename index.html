<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mercado Modelo - Simulador de Compras</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/script.js" defer></script>
</head>
<body>
  <h1>Simulador: Carrito de Compras de Mercado Modelo</h1>

  <section>
    <h2>Productos disponibles</h2>

  </section>
