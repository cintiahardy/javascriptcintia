<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mercado Modelo</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css"/>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- Encabezado -->
  <header class="header">
    <div class="header-inner">
      <h1>Mercado Modelo</h1>
      <p class="sub">Lo natural hace bien</p>

      <div class="actions">
        <input id="searchInput" type="text" placeholder="Buscar productos..."/>
        <button id="verCarrito">
          ðŸ›’ Carrito (<span id="carrito-count">0</span>)
        </button>
      </div>
    </div>
  </header>

  <!-- Contenido -->
  <main class="layout">
    <section id="productos-container" class="grid"></section>

    <aside id="carrito-container" class="carrito hidden">
      <h2>Tu Carrito</h2>
      <ul id="carrito-list"></ul>
      <p id="total">Total: $0</p>
      <div class="carrito-actions">
        <button id="vaciarCarrito" class="btn btn-outline">Vaciar Carrito</button>
        <button id="enviarPedido" class="btn">Enviar Pedido</button>
      </div>
    </aside>
  </main>

  <!-- LÃ³gica -->
  <script src="js/script.js" defer></script>
</body>
</html>
